<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Slambook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><u>Online Slambook Questionnaire</u></h1>
    <div class="container">
        <form id="content">
            <label id="name" for="name">Name:</label><br>
            <input type="text" name="name" required><br>

            <label id="n-name" for="n-name">Nickname:</label><br>
            <input type="text" name="n-name" required><br>

            <label id="gender" for="gender">Gender:</label><br>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female"><br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male"><br>
            

            <label id="bday" for="bday">Birthday:</label><br>
            <input type="date" name="bday" required><br>
            
            <label id="age" for="age">Age:</label><br>
            <input type="numebr" name="age" required><br>

            <label id="favcolor" for="favcolor">Favorite Color:</label>
            <input type="color" name="favcolor"><br>
            
            <label id="zodiac" for="zodiac">Zodiac Sign:</label><br>
            <input type="text" name="zodiac" required><br>

            <label id="dream" for="dream">Dream Job:</label><br>
            <input type="text" name="dream" required><br>

            <label id="motto" for="motto">Motto in Life:</label><br>
            <input type="text" name="motto" required><br>

            <input class="sub" type="image" src="submit.png" alt="Submit" width="120" height="120">
        </form>
        

    </div>
</body>
</html>
